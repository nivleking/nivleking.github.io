<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 style="font-style: italic;">Dribble</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav p-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="/index.html" class="btn btn-outline-light" id="installBtn">Install App</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="index.html" class="btn btn-danger">Back</a>
        <h1 id="workoutName" class="mt-5"></h1>
        <img id="workoutImage" class="img-fluid mt-3" alt="Workout image">
        <p id="workoutDetail" class="lead mt-3"></p>
    </div>
    <script>
        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var name = urlParams.get('name');
            var detail = urlParams.get('detail');
            var image = urlParams.get('image');
            var workoutImage = document.getElementById('workoutImage');

            document.getElementById('workoutName').textContent = decodeURIComponent(name);
            document.getElementById('workoutDetail').textContent = decodeURIComponent(detail);
            workoutImage.src = decodeURIComponent(image);
            workoutImage.style.width = '50%';
            workoutImage.style.height = '50%';
        }
    </script>
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="/src/js/utility.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/card.js"></script>


</body>

</html>
