<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 style="font-style: italic;">Dribble</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav p-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="index.html" class="btn btn-danger">Back</a>
        <h1 id="workoutName" class="mt-5"></h1>
        <img id="workoutImage" class="img-fluid mt-3" alt="Workout image">
        <p id="workoutDetail" class="lead mt-3"></p>
    </div>
    <script>
        if (!localStorage.getItem('now')) {
            window.location = '/index.html';
        }
        var data = JSON.parse(localStorage.getItem('now'));
        var name1 = document.getElementById('workoutName');
        name1.textContent = data.name;
        //console.log(name);

        var image = document.getElementById('workoutImage')
        image.src = data.image;

        var detail = document.getElementById('workoutDetail')

        detail.innerText = data.detail;
        detail.style.textAlign = 'justify';

        image.style.width = '100%';
    </script>
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/src/js/bootstrap.min.js"></script> -->
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="/src/js/utility.js"></script>
    <!-- <script src="/src/js/app.js"></script> -->
    <script src="/src/js/card.js"></script>


</body>

</html>
